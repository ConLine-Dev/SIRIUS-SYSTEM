<body>
    <div id="loader2">
        <img src="../../assets/images/media/loader.svg" alt="">
    </div>

    <div class="">
        <div class="row">
            <div class="col-xl-12">
                <div class="card custom-card bodyWindows">

                    <!-- BOTAO SALVAR -->
                    <div class=" justify-content-between headerButtons">
                        <ul class="nav nav-tabs border-0" role="tablist">
                            <li class="nav-item " role="presentation">
                                <a class="nav-link label-btn" id="btn-save" onclick="saveEvent()">
                                    <i class="ri-save-3-line label-btn-icon me-2"></i>
                                    Salvar
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body" style="overflow: scroll">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                <label for="input-label" class="form-label center-text">Título</label>
                                <input type="text" name="title" class="form-control form-input"
                                    placeholder="Insira um título">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label class="form-label">Responsável</label>
                                <select class="form-control" name="responsible">
                                    <option value="">Selecione um responsável</option>
                                </select>
                            </div>
                            <div class="col">
                                <label class="form-label">Tipo evento</label>
                                <select class="form-control" name="event" disabled>
                                </select>
                            </div>
                            <div class="col" id="clientButton" style="margin-top: 27px; margin-right: -530px;">
                                <button class="bottom-new-ticket btn btn-primary me-2" onclick="addClientList()">
                                    <i class="ri-add-line me-1 fw-semibold align-middle"></i>
                                    Trarei clientes para a reunião
                                </button>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="row d-none" id="clientTable">
                            <div class="row" style="margin-bottom: 20px;">
                                <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12">
                                    <label class="form-label">Necessita de água?</label>
                                    <select class="form-control" id="waterSelect">
                                        <option value="Não">Não</option>
                                        <option value="Sim">Sim</option>
                                    </select>
                                </div>
                                <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12">
                                    <label class="form-label">Necessita de café?</label>
                                    <select class="form-control" id="coffeeSelect">
                                        <option value="Não">Não</option>
                                        <option value="Sim">Sim</option>
                                    </select>
                                </div>
                                <div class="col-2" style="margin-top: 25px;">
                                    <button class="btn btn-primary" id="save" style="border-radius: 5px; width: 100%"
                                        onclick="addRow()">Adicionar Linha</button>
                                </div>
                            </div>
                            <table id="minhaTabela" class="table text-nowrap table-bordered w-90">
                                <thead>
                                    <tr>
                                        <th class="col-1">#</th>
                                        <th class="col-5">Nome completo</th>
                                        <th class="col-5">CPF</th>
                                        <th class="col-1"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Linhas adicionadas aparecerão aqui -->
                                </tbody>
                            </table>
                            <label class="form-label" style="margin-top: 30px">É importante que esses dados devem ser preenchidos até 24h antes da visita, para liberação da entrada na portaria.</label>
                        </div>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                <label class="form-label">Departamentos envolvidos</label>
                                <select class="form-control" multiple name="departments">
                                    <option value="">Insira os envolvidos</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                <label class="form-label">Funcionários envolvidos</label>
                                <select class="form-control" multiple name="responsibles">
                                    <option value="">Insira os envolvidos</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-12">
                                <label for="input-label" class="form-label center-text">Observações</label>
                                <textarea name="observation" class="form-control form-input" cols="30" rows="5"
                                    placeholder="Insira uma observação"></textarea>

                            </div>
                        </div>
                        <br>

                        <div class="row">
                            <div class="col-xl-6">
                                <label class="form-label">Previsão de Inicio</label>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-text text-muted"><i class="ri-calendar-line"></i></div>
                                        <input type="text" class="form-control flatpickr-input targetDate "
                                            name="timeInit" id="targetDate" placeholder="Escolha a data e hora"
                                            readonly="readonly">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <label class="form-label">Previsão de Fim</label>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-text text-muted"><i class="ri-calendar-line"></i></div>
                                        <input type="text" class="form-control flatpickr-input targetDate"
                                            name="timeEnd" id="targetDate" placeholder="Escolha a data e hora"
                                            readonly="readonly">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scroll To Top -->
    <div class="scrollToTop"><span class="arrow"><i class="ri-arrow-up-s-fill fs-20"></i></span></div>

</body>
