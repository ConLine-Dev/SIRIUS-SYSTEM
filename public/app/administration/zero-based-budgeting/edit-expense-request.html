<!DOCTYPE html>
<html lang="pt-br" dir="ltr" data-nav-layout="vertical" data-theme-mode="light" data-header-styles="light"
    data-menu-styles="dark" loader="true" data-vertical-style="overlay" style="--primary-rgb: 249, 66, 58;">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Editar Solicitação de Gasto</title>
    
    <!-- Favicon -->
    <link rel="icon" href="../../assets/images/brand-logos/favicon.ico" type="image/x-icon">
    
    <!-- Choices JS -->
    <script src="../../assets/libs/choices.js/public/assets/scripts/choices.min.js"></script>
    
    <!-- Main Theme Js -->
    <script src="../../assets/js/main.js"></script>
    
    <!-- Bootstrap Css -->
    <link id="style" href="../../assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Style Css -->
    <link href="../../assets/css/styles.min.css" rel="stylesheet">
    
    <!-- Icons Css -->
    <link href="../../assets/css/icons.css" rel="stylesheet">
    
    <!-- Choices CSS -->
    <link rel="stylesheet" href="../../assets/libs/choices.js/public/assets/styles/choices.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/create.css">
    
    <meta http-equiv="imagetoolbar" content="no">
</head>

<body>
    <!-- Loader -->
    <div class="page-loader">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>
    
    <div class="bodyWindows">
        <div class="card custom-card mt-3">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                    <i class="ri-edit-line me-2"></i> Editar Solicitação de Gasto
                </h5>
                <div>
                    <button id="cancel-btn" class="btn btn-sm btn-outline-secondary">
                        <i class="ri-close-line"></i> Cancelar
                    </button>
                </div>
            </div>
            
            <div class="card-body">
                <form id="edit-expense-request-form">
                    <input type="hidden" id="expense-request-id">
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="cost-center" class="form-label">Centro de Custo <span class="text-danger">*</span></label>
                            <select class="form-control form-select" id="cost-center" required>
                                <option value="">Selecione um centro de custo</option>
                                <!-- Opções serão carregadas dinamicamente -->
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="month" class="form-label">Mês de Referência <span class="text-danger">*</span></label>
                            <select class="form-control form-select" id="month" required>
                                <option value="">Selecione o mês</option>
                                <option value="Janeiro">Janeiro</option>
                                <option value="Fevereiro">Fevereiro</option>
                                <option value="Março">Março</option>
                                <option value="Abril">Abril</option>
                                <option value="Maio">Maio</option>
                                <option value="Junho">Junho</option>
                                <option value="Julho">Julho</option>
                                <option value="Agosto">Agosto</option>
                                <option value="Setembro">Setembro</option>
                                <option value="Outubro">Outubro</option>
                                <option value="Novembro">Novembro</option>
                                <option value="Dezembro">Dezembro</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="category-select" class="form-label">Categoria</label>
                        <select id="category-select" name="category" class="form-select" required>
                            <!-- As opções serão carregadas dinamicamente da API -->
                        </select>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="quantity" class="form-label">Quantidade <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="quantity" min="1" value="1" required>
                        </div>
                        
                        <div class="col-md-3">
                            <label for="amount" class="form-label">Valor Unitário (R$) <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="amount" min="0" step="0.01" required>
                        </div>
                        
                        <div class="col-md-3">
                            <label for="total-amount" class="form-label">Valor Total (R$)</label>
                            <input type="text" class="form-control" id="total-amount" readonly>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="description" class="form-label">Descrição <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="strategic-contribution" class="form-label">Contribuição Estratégica</label>
                            <textarea class="form-control" id="strategic-contribution" rows="3" placeholder="Descreva como este gasto contribui para os objetivos estratégicos do departamento ou empresa..."></textarea>
                        </div>
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col-md-12 d-flex justify-content-end gap-2">
                            <button type="button" id="cancel-btn-bottom" class="btn btn-outline-secondary">
                                <i class="ri-close-line me-1"></i> Cancelar
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="ri-save-line me-1"></i> Salvar Alterações
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Scroll To Top -->
    <div class="scrollToTop">
        <span class="arrow"><i class="ri-arrow-up-s-fill fs-20"></i></span>
    </div>
    <div id="responsive-overlay"></div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="../../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="../../assets/libs/sweetalert2/sweetalert2.js"></script>
    
    <!-- Custom JS -->
    <script src="./assets/js/edit-expense-request.js"></script>
</body>
</html>
