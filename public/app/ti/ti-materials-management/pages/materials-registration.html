<!DOCTYPE html>
<html lang="pt-BR" dir="ltr" 
    data-nav-layout="vertical" 
    data-theme-mode="light" 
    data-header-styles="light"
    data-menu-styles="dark" 
    loader="true" 
    data-vertical-style="overlay">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Materiais - Gestão de TI</title>

    <!-- Bootstrap CSS -->
    <link href="../../../assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Main Styles -->
    <link href="../../../assets/css/styles.min.css" rel="stylesheet">
    <link href="../../../assets/css/icons.css" rel="stylesheet">

    
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="../../../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Main Theme Js -->
    <script src="../../../assets/js/main.js"></script>
    
    <!-- Module-specific Styles -->
    <link href="../assets/css/index.css" rel="stylesheet">
</head>
<body>
    <!-- Loader -->
    <div id="loader" class="loader-container">
        <div class="loader"></div>
    </div>

    <div>
        <div class="main-content" style="margin-top: 10px;">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h4 class="card-title">Lista de Materiais</h4>
                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#material-registration-modal">
                                    <i class="ri-add-line me-1"></i> Novo Material
                                </button>
                            </div>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <input type="text" id="material-search" class="form-control" placeholder="Buscar material...">
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table id="materials-table" class="table ti-materials-table">
                                        <thead>
                                            <tr>
                                                <th>Nome</th>
                                                <th>SKU</th>
                                                <th>Categoria</th>
                                                <th>Estoque Atual</th>
                                                <th>Status</th>
                                                <th>Ações</th>
                                            </tr>
                                        </thead>
                                        <tbody id="materials-table-body">
                                            <!-- Materiais serão carregados dinamicamente -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              
            </div>
        </div>

        <!-- Modal de Registro de Material -->
        <div class="modal fade" id="material-registration-modal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Novo Material</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="material-registration-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nome do Material</label>
                                    <input type="text" name="name" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">SKU</label>
                                    <input type="text" name="sku" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Categoria</label>
                                    <select name="category" class="form-select" required>
                                        <option value="hardware">Hardware</option>
                                        <option value="software">Software</option>
                                        <option value="acessorios">Acessórios</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Fornecedor</label>
                                    <input type="text" name="supplier" class="form-control">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Preço Unitário</label>
                                    <input type="number" name="unit_price" step="0.01" class="form-control">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Estoque Mínimo</label>
                                    <input type="number" name="minimum_stock" class="form-control" required>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label class="form-label">Descrição</label>
                                    <textarea name="description" class="form-control" rows="3"></textarea>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Status</label>
                                    <select name="status" class="form-select">
                                        <option value="ativo">Ativo</option>
                                        <option value="inativo">Inativo</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Salvar Material</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bibliotecas Globais -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

    <!-- Scripts do Módulo -->
    <script src="../assets/js/materials-registration.js"></script>

    <script>
    document.querySelector('#loader').classList.add('d-none')</script>
</body>
</html>
