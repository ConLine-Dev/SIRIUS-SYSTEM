<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Configuração</title>
    <link href="../../assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/styles.min.css" rel="stylesheet">
    <link href="../../assets/css/icons.css" rel="stylesheet">
</head>
<body style="display: flex; flex-direction: column; height: 100vh; margin: 0; overflow: hidden;">
    <div class="card shadow-sm border-0" style="flex: 1; border-radius: 0; display: flex; flex-direction: column;">
        <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
             <div>
                <h5 class="card-title mb-0" id="page-title">Carregando...</h5>
                <p class="text-muted mb-0 mt-1 fs-12" id="page-subtitle">Gerencie a configuração</p>
            </div>
             <button type="submit" form="settings-form" class="btn btn-primary">
                <i class="ri-save-line me-1 align-middle"></i>Salvar
            </button>
        </div>
        <div class="card-body" style="flex: 1; overflow-y: auto;">
            <form id="settings-form">
                <input type="hidden" id="edit-id">
                <input type="hidden" id="edit-type">
                <div id="settings-form-fields">
                    <!-- Campos dinâmicos serão inseridos aqui -->
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="../../assets/js/makeRequest.js"></script>
    <script src="./assets/js/edit-setting.js"></script>
</body>
</html>
