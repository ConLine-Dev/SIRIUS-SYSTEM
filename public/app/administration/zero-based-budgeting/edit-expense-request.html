<!DOCTYPE html>
<html lang="pt-br" dir="ltr" data-nav-layout="vertical" data-theme-mode="light" data-header-styles="light"
    data-menu-styles="dark" loader="true" data-vertical-style="overlay" style="--primary-rgb: 249, 66, 58;">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Editar Solicitação de Gasto</title>
    
    <!-- Favicon -->
    <link rel="icon" href="../../assets/images/brand-logos/favicon.ico" type="image/x-icon">
    
    <!-- Choices JS -->
    <script src="../../assets/libs/choices.js/public/assets/scripts/choices.min.js"></script>
    
    <!-- Main Theme Js -->
    <script src="../../assets/js/main.js"></script>
    
    <!-- Bootstrap Css -->
    <link id="style" href="../../assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Style Css -->
    <link href="../../assets/css/styles.min.css" rel="stylesheet">
    
    <!-- Icons Css -->
    <link href="../../assets/css/icons.css" rel="stylesheet">
    
    <!-- Choices CSS -->
    <link rel="stylesheet" href="../../assets/libs/choices.js/public/assets/styles/choices.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/create.css">
    
    <meta http-equiv="imagetoolbar" content="no">
</head>

<body>
    <!-- Loader -->
    <div class="page-loader">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>
    
    <div class="">
        <div class="row">
            <div class="col-xl-12">
                <div class="card custom-card bodyWindows">
                    <!-- BOTÕES DE AÇÃO -->
                    <div class="justify-content-between headerButtons">
                        <ul class="nav nav-tabs border-0" role="tablist">
                            <li class="nav-item" role="presentation"> 
                                <a class="nav-link label-btn" id="btn-save">
                                    <i class="ri-save-3-line label-btn-icon me-2"></i>
                                    Salvar
                                </a> 
                            </li>
                            <li class="nav-item" role="presentation"> 
                                <a class="nav-link label-btn" id="btn-cancel">
                                    <i class="ri-close-line label-btn-icon me-2"></i>
                                    Cancelar
                                </a> 
                            </li>
                        </ul>
                    </div>
                    
                    <div class="card-body">
                        <input type="hidden" id="expense-request-id">
                        
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12"> 
                                <label class="form-label">Mês de Referência</label>
                                <select class="form-control" name="month" id="month">
                                    <option value="">Selecione o mês</option>
                                    <option value="Janeiro">Janeiro</option>
                                    <option value="Fevereiro">Fevereiro</option>
                                    <option value="Março">Março</option>
                                    <option value="Abril">Abril</option>
                                    <option value="Maio">Maio</option>
                                    <option value="Junho">Junho</option>
                                    <option value="Julho">Julho</option>
                                    <option value="Agosto">Agosto</option>
                                    <option value="Setembro">Setembro</option>
                                    <option value="Outubro">Outubro</option>
                                    <option value="Novembro">Novembro</option>
                                    <option value="Dezembro">Dezembro</option>
                                </select>
                            </div>
                            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12"> 
                                <label class="form-label">Ano de Referência</label>
                                <select class="form-control" name="year" id="year">
                                    <option value="">Selecione o ano</option>
                                    <!-- Os anos serão preenchidos dinamicamente pelo JavaScript -->
                                </select>
                            </div>
                            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
                                <label class="form-label">Centro de Custo</label>
                                <select class="form-control" name="cost_center" id="cost-center">
                                    <option value="">Selecione o centro de custo</option>
                                </select>
                            </div>
                        </div>
                        <br>

                        <!-- Seção de Itens -->
                        <div class="row mb-3">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h6 class="card-title mb-0">Itens da Solicitação</h6>
                                    </div>
                                    <div class="card-body">
                                        <div id="items-container">
                                            <!-- Container para itens dinâmicos -->
                                        </div>
                                        
                                        <div class="row mt-3">
                                            <div class="col-12">
                                                <button type="button" id="add-item-btn" class="btn btn-primary btn-sm">
                                                    <i class="ri-add-line"></i> Adicionar Item
                                                </button>
                                            </div>
                                        </div>
                                        
                                        <div class="row mt-3">
                                            <div class="col-12 text-end">
                                                <div class="fs-5">
                                                    <span>Total: R$ </span>
                                                    <span id="total-amount">0,00</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12"> 
                                <label class="form-label">Contribuição para a Estratégia da Empresa</label> 
                                <textarea id="strategic-contribution" name="strategic_contribution" class="form-control form-input" cols="30" rows="5" placeholder="Descreva como este gasto contribui para os objetivos estratégicos da empresa"></textarea>
                            </div>
                        </div>
                        <br>

                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="alert alert-info" role="alert">
                                    <div class="d-flex align-items-center">
                                        <i class="ri-information-line me-2 fs-16"></i>
                                        <div>
                                            <strong>Fluxo de aprovação:</strong> Sua solicitação será enviada para análise e deverá ser aprovada por: Eduardo Cunha, Natally Sagas e Edson Tavares.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scroll To Top -->
    <div class="scrollToTop">
        <span class="arrow"><i class="ri-arrow-up-s-fill fs-20"></i></span>
    </div>
    <div id="responsive-overlay"></div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="../../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="../../assets/libs/sweetalert2/sweetalert2.js"></script>
    
    <!-- Custom JS -->
    <script src="./assets/js/edit-expense-request.js"></script>
</body>
</html>
