<body style="overflow: hidden !important;">
    <div id="loader2">
        <img src="../../assets/images/media/loader.svg" alt="">
    </div>
    <div class="row" style="height: 100%;">
        <div class="col-xl-12">
            <div class="card custom-card kanban-no-fullheight" style="display: flex; flex-direction: column;">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title mb-0">Meus Chamados de Marketing</h5>
                        <p class="text-muted mb-0 mt-1 fs-12">Visualize seus chamados como solicitante, responsável ou envolvido</p>
                    </div>
                    <div class="d-flex gap-2">
                        
                        <button class="btn btn-primary" onclick="window.open('create.html', '_blank')">
                            <i class="ri-add-line me-1 align-middle"></i>
                            Novo Chamado
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row g-3 mb-4 filter-row">
                        <div class="col-md-3">
                            <label for="filter-keyword" class="form-label">Buscar</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="ri-search-line"></i></span>
                                <input type="text" class="form-control" id="filter-keyword" placeholder="Título, descrição, solicitante...">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <label for="filter-type" class="form-label">Tipo</label>
                            <select id="filter-type" class="form-select"></select>
                        </div>
                        <div class="col-md-2">
                            <label for="filter-status" class="form-label">Status</label>
                            <select id="filter-status" class="form-select"></select>
                        </div>
                        <div class="col-md-2">
                            <label for="filter-responsible" class="form-label">Responsável</label>
                            <select id="filter-responsible" class="form-select"></select>
                        </div>
                        <div class="col-md-2">
                            <label for="filter-requester" class="form-label">Solicitante</label>
                            <select id="filter-requester" class="form-select"></select>
                        </div>
                        <div class="col-md-1 d-flex align-items-end">
                            <button class="btn btn-light w-100" id="btn-clear-filters">
                                <i class="ri-refresh-line"></i> Limpar
                            </button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="fs-14 text-muted">
                            <span id="tickets-count-display">0 chamados encontrados</span>
                            <span id="tickets-status-counts" class="ms-3"></span>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <button type="button" class="btn btn-outline-success" id="btn-export-excel" data-bs-toggle="tooltip" title="Exportar para Excel">
                                <i class="ri-file-excel-2-line"></i>
                            </button>
                        </div>
                    </div>
                    <div id="kanban-board" class="kanban-board flex-grow-1" style="min-height: 60vh; height: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="scrollToTop"><span class="arrow"><i class="ri-arrow-up-s-fill fs-20"></i></span></div>
    <div id="responsive-overlay"></div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="../../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="../../assets/js/fetchAPI.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="./assets/js/collaborator.js"></script>
    <script>
        // Função para alternar entre temas
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme-mode');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme-mode', newTheme);
            localStorage.setItem('theme-mode', newTheme);
            
            // Atualizar ícone
            const themeIcon = document.getElementById('theme-icon');
            if (newTheme === 'dark') {
                themeIcon.className = 'ri-moon-line';
            } else {
                themeIcon.className = 'ri-sun-line';
            }
        }
        
        // Carregar tema salvo
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme-mode') || 'light';
            document.documentElement.setAttribute('data-theme-mode', savedTheme);
            
            const themeIcon = document.getElementById('theme-icon');
            if (savedTheme === 'dark') {
                themeIcon.className = 'ri-moon-line';
            } else {
                themeIcon.className = 'ri-sun-line';
            }
        });
    </script>
</body>
</html>
