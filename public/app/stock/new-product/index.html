<html lang="pt-br" dir="ltr" data-nav-layout="vertical" data-theme-mode="light" data-header-styles="light"
    data-menu-styles="dark" loader="true" data-vertical-style="overlay" style="--primary-rgb: 249, 66, 58;">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastrar Produto</title>
    <meta name="Description" content="Controle de chamados & projetos TI">
    <meta name="Author" content="ConLine">

    <!-- Favicon -->
    <link rel="icon" href="../../assets/images/brand-logos/favicon.ico" type="image/x-icon">
    <!-- Choices JS -->
    <script src="../../assets/libs/choices.js/public/assets/scripts/choices.min.js"></script>
    <!-- Main JS -->
    <script src="../../assets/js/main.js"></script>
    <!-- Bootstrap Css -->
    <link id="style" href="../../assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Style Css -->
    <link href="../../assets/css/styles.min.css" rel="stylesheet">
    <!-- Icons Css -->
    <link href="../../assets/css/icons.css" rel="stylesheet">
    <!-- Node Waves Css -->
    <link href="../../assets/libs/node-waves/waves.min.css" rel="stylesheet">
    <!-- Simplebar Css -->
    <link href="../../assets/libs/simplebar/simplebar.min.css" rel="stylesheet">
    <!-- Color Picker Css -->
    <link rel="stylesheet" href="../../assets/libs/flatpickr/flatpickr.min.css">
    <link rel="stylesheet" href="../../assets/libs/@simonwep/pickr/themes/nano.min.css">
    <!-- Choices Css -->
    <link rel="stylesheet" href="../../assets/libs/choices.js/public/assets/styles/choices.min.css">
    <link rel="stylesheet" href="../../assets/libs/filepond/filepond.min.css">

    <link rel="stylesheet" href="./assets/css/index.css">
    <meta http-equiv="imagetoolbar" content="no">
</head>

<body>

   <!-- LOADER -->
   <div id="loader2">
      <img src="../../assets/images/media/loader.svg" alt="">
   </div>

   <!-- BODY -->
   <div class="row">
      <div class="col-xl-12">
         <div class="card custom-card bodyWindows">
            <div class=" justify-content-between headerButtons">
               <ul class="nav nav-tabs border-0" role="tablist">
                     <li class="nav-item " id="btn-save" role="presentation"> 
                        <a class="nav-link label-btn btn" data-bs-toggle="tab" role="tab" aria-selected="false" tabindex="-1">
                           <i class="ri-save-3-line label-btn-icon me-2"></i>
                           Salvar
                        </a> 
                     </li>
               </ul>

               <div>
                  <a class="btn btn-primary" id="createCategory" style="border-radius: 5px;">Nova Categoria</a>
               </div>
            </div>

            <!-- DADOS PRODUTO -->                     
            <div class="card-body default" style="height: 500px !important;">
               <div class="row">

                  <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9"> 
                     <label for="input-product-name" class="form-label">Nome do Produto</label>
                     <label for="input-product-name" class="form-label mandatory required" id="label-product-name" title="Campo Obrigatório">*</label>
                     <br>
                     <input type="text" id="input-product-name" class="form-control form-input" name="input-product-name" placeholder="Insira o nome do produto"> 
                  </div>

                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3">
                     <label for="input-ncm" class="form-label">NCM</label>
                     <br>
                     <input type="text" id="input-ncm" class="form-control form-input" placeholder="Insira o NCM"> 
                  </div>

                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12" style="margin-top: 20px;"> 
                     <label for="selectCategory" class="form-label">Categoria</label> 
                     <label for="label-select-categoriy" class="form-label mandatory required" id="label-select-category" title="Campo Obrigatório">*</label>
                     <br>
                     <select class="form-control" id="selectCategory" name="selectCategory">
                        <option value="" style="width: 100% !important;">Selecione uma categoria</option>
                     </select> 
                  </div>

                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12" style="margin-top: 20px;">
                     <label for="textarea-observation" class="form-label">Observação</label>
                     <br>
                     <textarea name="textarea-observation" id="textarea-observation" class="form-control form-input" placeholder="Máximo de 255 caracteres" maxlength="255"></textarea>
                  </div>

               </div>
            </div>

         </div>
      </div>
   </div>

   <!-- Scroll To Top -->
   <div class="scrollToTop"><span class="arrow"><i class="ri-arrow-up-s-fill fs-20"></i></span></div>
   <div id="responsive-overlay"></div>

   <!-- Jquery -->
   <script src="../../assets/libs/jQuery/jquery-3.6.1.min.js"></script>
   <!-- Popper JS -->
   <script src="../../assets/libs/@popperjs/core/umd/popper.min.js"></script>
   <!-- Bootstrap JS -->
   <script src="../../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
   <!-- Color Picker JS -->
   <script src="../../assets/libs/@simonwep/pickr/pickr.es5.min.js"></script>
   <!-- Flat Picker JS -->
   <script src="../../assets/libs/flatpickr/flatpickr.min.js"></script>
   <!-- SweetAlert JS -->
   <script src="../../assets/libs/sweetalert2/sweetalert2.js"></script>

   <!-- Internal Task  JS -->
   <script src="../../assets/js/fetchAPI.js"></script>
   <script src="./assets/js/index.js"></script>
</body>

</html>
