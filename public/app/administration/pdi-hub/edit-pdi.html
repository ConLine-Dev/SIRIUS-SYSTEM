<!DOCTYPE html>
<html lang="pt-br" dir="ltr" data-nav-layout="vertical" data-theme-mode="light" data-header-styles="light"
    data-menu-styles="dark" loader="true" data-vertical-style="overlay" style="--primary-rgb: 249, 66, 58;">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Editar PDI | SIRIUS System</title>
    <meta name="Description" content="Sistema de Gestão de PDIs">
    
    <!-- Favicon -->
    <link rel="icon" href="../../assets/images/brand-logos/favicon.ico" type="image/x-icon">
    
    <!-- Main Theme Js -->
    <script src="../../assets/js/main.js"></script>
    
    <!-- Bootstrap Css -->
    <link id="style" href="../../assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Style Css -->
    <link href="../../assets/css/styles.min.css" rel="stylesheet">
    
    <!-- Icons Css -->
    <link href="../../assets/css/icons.css" rel="stylesheet">
    
    <!-- Choices Css -->
    <link rel="stylesheet" href="../../assets/libs/choices.js/public/assets/styles/choices.min.css">
    
    <!-- Choices JS -->
    <script src="../../assets/libs/choices.js/public/assets/scripts/choices.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    
    <style>
        /* Copiado de create-pdi.html para manter o visual */
        .form-group { margin-bottom: 20px; }
        .section-title { margin-top: 30px; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; font-size: 18px; font-weight: 600; color: var(--primary-color); }
        .profile-images { display: flex; gap: 20px; margin-top: 20px; }
        .profile-image-container { cursor: pointer; border: 2px solid transparent; border-radius: 8px; padding: 8px; transition: border 0.2s; }
        .profile-image-container.selected { border-color: var(--primary-color); background: #f8f8f8; }
        .profile-image {object-fit: contain; }
    </style>
</head>
<body>
    <!-- Loader -->
    <div id="loader">
        <img src="../../assets/images/media/loader.svg" alt="">
    </div>
    <!-- Loader -->
    <div class="page">
        <div class="main-content pt-0">
            <div class="container-fluid mt-3">
                <div class="row">
                    <div class="col-12">
                        <div class="card custom-card">
                            <div class="card-header justify-content-between">
                                <div class="card-title d-flex align-items-center">
                                    <i class="ri-edit-2-line me-2 fs-18"></i>
                                    <span class="fw-semibold fs-16">Editar Plano de Desenvolvimento Individual</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-12">
                        <form id="pdiForm">
                            <!-- Informações Básicas -->
                            <div class="card custom-card overflow-hidden">
                                <div class="card-header">
                                    <div class="card-title">Informações Básicas</div>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 form-group">
                                            <label class="form-label">Colaborador</label>
                                            <div class="position-relative">
                                                <select class="form-control form-select" id="collaborator_id" required>
                                                    <option value="">Selecione um colaborador</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6 form-group">
                                            <label class="form-label">Supervisor/Coordenador</label>
                                            <div class="position-relative">
                                                <select class="form-control form-select" id="supervisor_id" required>
                                                    <option value="">Selecione um supervisor</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Perfil Acadêmico e Profissional -->
                            <div class="card custom-card overflow-hidden mt-3">
                                <div class="card-header">
                                    <div class="card-title">Perfil Acadêmico e Profissional</div>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="form-label">Resumo Acadêmico/Profissional</label>
                                        <textarea class="form-control" id="academic_summary" rows="3" placeholder="Formação acadêmica, cursos, certificações e experiência profissional"></textarea>
                                    </div>
                                </div>
                            </div>
                            <!-- Autoconhecimento -->
                            <div class="card custom-card overflow-hidden mt-3">
                                <div class="card-header">
                                    <div class="card-title">Autoconhecimento</div>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="form-label">Quem é você?</label>
                                        <textarea class="form-control" id="who_are_you" rows="3" placeholder="Descreva quem é você profissionalmente, suas motivações e objetivos de carreira"></textarea>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="form-label">Pontos Fortes</label>
                                                <textarea class="form-control" id="strengths" rows="3" placeholder="Liste seus principais pontos fortes e habilidades"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="form-label">Pontos de Melhoria</label>
                                                <textarea class="form-control" id="improvement_points" rows="3" placeholder="Liste aspectos que você considera que precisa melhorar"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Objetivos de Desenvolvimento -->
                            <div class="card custom-card overflow-hidden mt-3">
                                <div class="card-header">
                                    <div class="card-title">Objetivos de Desenvolvimento</div>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="form-label">Objetivos</label>
                                        <textarea class="form-control" id="development_goals" rows="3" placeholder="Descreva seus objetivos de desenvolvimento profissional"></textarea>
                                    </div>
                                </div>
                            </div>
                            <!-- Tipo de Perfil -->
                            <div class="card custom-card overflow-hidden mt-3">
                                <div class="card-header">
                                    <div class="card-title">Tipo de Perfil</div>
                                </div>
                                <div class="card-body">
                                    <p class="text-muted mb-4">Selecione o tipo de perfil que melhor representa o colaborador:</p>
                                    <div class="profile-images">
                                        <!-- Perfil Executor -->
                                        <div class="profile-image-container" data-type="EXECUTOR">
                                            <img src="./assets/img/executor.png" alt="Executor" class="profile-image img-fluid">
                                        </div>
                                        <!-- Perfil Comunicador -->
                                        <div class="profile-image-container" data-type="COMUNICADOR">
                                            <img src="./assets/img/comunicador.png" alt="Comunicador" class="profile-image img-fluid">
                                        </div>
                                        <!-- Perfil Planejador -->
                                        <div class="profile-image-container" data-type="PLANEJADOR">
                                            <img src="./assets/img/planejador.png" alt="Planejador" class="profile-image img-fluid">
                                        </div>
                                        <!-- Perfil Analista -->
                                        <div class="profile-image-container" data-type="ANALISTA">
                                            <img src="./assets/img/analista.png" alt="Analista" class="profile-image img-fluid">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Botões de Ação -->
                            <div class="text-end mt-2 mb-4">
                                <button type="button" class="btn btn-danger btn-sm" id="btnCancel">
                                    <i class="ri-close-line me-1"></i>Cancelar
                                </button>
                                <button type="button" class="btn btn-success btn-sm ms-1" id="btnSave">
                                    <i class="ri-save-line me-1"></i>Salvar Alterações
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <!-- Jquery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="../../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Sweet Alert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <!-- Tippy JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tippy.js@6.3.1/dist/tippy-bundle.umd.min.js"></script>
    <!-- Custom JS -->
    <script src="./assets/js/edit-pdi.js"></script>
</body>
</html>
