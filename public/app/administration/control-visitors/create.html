<html lang="en" dir="ltr" data-nav-layout="vertical" data-theme-mode="light" data-header-styles="light"
    data-menu-styles="dark" loader="true" data-vertical-style="overlay" style="--primary-rgb: 249, 66, 58;">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro Visitante</title>
    <!-- Favicon -->
    <link rel="icon" href="../../assets/images/brand-logos/favicon.ico" type="image/x-icon">
    <!-- Choices JS -->
    <script src="../../assets/libs/choices.js/public/assets/scripts/choices.min.js"></script>
    <!-- Main Theme Js -->
    <script src="../../assets/js/main.js"></script>
    <!-- Bootstrap Css -->
    <link id="style" href="../../assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos do Flatpickr e Plugin -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css">
    <!-- Style Css -->
    <link href="../../assets/css/styles.min.css" rel="stylesheet">
    <!-- Icons Css -->
    <link href="../../assets/css/icons.css" rel="stylesheet">
    <!-- Choices Css -->
    <link rel="stylesheet" href="../../assets/libs/choices.js/public/assets/styles/choices.min.css">
    <link rel="stylesheet" href="../../assets/libs/filepond/filepond.min.css">
    <link rel="stylesheet" href="../../assets/libs/filepond-plugin-image-preview/filepond-plugin-image-preview.min.css">
    <link rel="stylesheet" href="../../assets/libs/filepond-plugin-image-edit/filepond-plugin-image-edit.min.css">
    <link rel="stylesheet" href="../../assets/libs/dragula/dragula.min.css">
    
    <link rel="stylesheet" href="./assets/css/create.css">
    <meta http-equiv="imagetoolbar" content="no">
</head>

<body>

    <div class="">
        <div class="card">
            <div class="col-xl-12">            
                <div class="card-body">
                    <form id="visitanteForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Nome</label>
                                <input type="text" class="form-control" name="nome" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">CPF</label>
                                <input type="text" class="form-control" name="cpf">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">CNPJ</label>
                                <input type="text" class="form-control" name="cnpj">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Telefone</label>
                                <input type="tel" class="form-control" name="telefone">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Número BL</label>
                                <input type="text" class="form-control" name="bl">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Responsável</label>
                                <input type="text" class="form-control" name="responsavel">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Filial</label>
                                <input type="text" class="form-control" name="filial">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Data de Entrada</label>
                                <input type="datetime-local" class="form-control" name="dataEntrada">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Data de Saída</label>
                                <input type="datetime-local" class="form-control" name="dataSaida">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Observação</label>
                            <textarea class="form-control" name="observacao" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Anexo</label>
                            <input type="file" class="form-control" name="anexo">
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-secondary me-2" onclick="window.close()">Cancelar</button>
                            <button type="button" class="btn btn-primary" onclick="salvarEFechar()">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Scroll To Top -->
    <div class="scrollToTop"><span class="arrow"><i class="ri-arrow-up-s-fill fs-20"></i></span></div>
    <div id="responsive-overlay"></div>
   
    <!-- Jquery -->
    <script src="../../assets/libs/jQuery/jquery-3.6.1.min.js"></script>
    <!-- Popper JS -->
    <script src="../../assets/libs/@popperjs/core/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="../../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Color Picker JS -->
    <script src="../../assets/libs/@simonwep/pickr/pickr.es5.min.js"></script>
    <!-- Flat Picker JS -->
    <script src="../../assets/libs/flatpickr/flatpickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
    <!-- SweetAlert JS -->
    <script src="../../assets/libs/sweetalert2/sweetalert2.js"></script>

    <!-- Internal Task  JS -->
    <script src="../../assets/js/fetchAPI.js"></script>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="./assets/js/create.js"></script>

    <!-- Custom JS -->
    <noscript>
        <p>To display this page you need a browser that supports JavaScript.</p>
    </noscript>
    <!-- <script src="../../assets/js/custom.js"></script> -->

</body>

</html>
