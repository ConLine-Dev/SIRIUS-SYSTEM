    <div class="row">
        <div class="col-xl-12">
            <div class="card custom-card">
                <div class="card-header">
                    <div class="card-title fw-semibold fs-14">Controle de Reuniões</div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="add-task" tabindex="-1" aria-hidden="true" style="--bs-modal-width: 620px;">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- <h6 class="modal-title">Detalhes do Evento</h6>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    </div>
                    <div class="modal-body px-4">
                        <div class="row gy-2">
                            <div class="col-xl-12">
                                <label for="task-name" class="form-label">Título</label>
                                <input type="text" class="form-control" name="title" placeholder="Título">
                            </div>
                            <div class="col-xl-6">
                                <label class="form-label">Responsável</label>
                                <select class="form-control" name="responsible"></select>
                            </div>
                            <div class="col-xl-6">
                                <label class="form-label">Categoria</label>
                                <select class="form-control" name="category">
                                    <option placeholder>Selecione uma categoria</option>
                                </select>
                            </div>
                            <div class="col-xl-12">
                                <label for="text-area" class="form-label">Descrição</label>
                                <textarea class="form-control" name="description" rows="2"
                                    placeholder="Escreva uma descrição"></textarea>
                            </div>
                            <div class="col-xl-12">
                                <label class="form-label">Departamentos</label>
                                <select class="form-control choices__input" multiple name="departments">
                                    <option placeholder>Selecione a quem atribuir</option>
                                </select>
                            </div>
                            <div class="col-xl-12">
                                <label class="form-label">Funcionários</label>
                                <select class="form-control choices__input" multiple name="responsibles">
                                    <option placeholder>Selecione a quem atribuir</option>
                                </select>
                            </div>
                            <div class="col-xl-6">
                                <label class="form-label">Data de Inicio</label>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-text text-muted"><i class="ri-calendar-line"></i></div>
                                        <input type="text" class="form-control flatpickr-input targetDate"
                                            name="timeInit" id="targetDate1" placeholder="Escolha a data e hora"
                                            readonly="readonly">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <label class="form-label">Data de Fim</label>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-text text-muted"><i class="ri-calendar-line"></i></div>
                                        <input type="text" class="form-control flatpickr-input targetDate"
                                            name="timeEnd" id="targetDate2" placeholder="Escolha a data e hora"
                                            readonly="readonly">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary deleteEventButton" onclick="deleteEvent(this.id)">Excluir</button>
                        <button type="button" class="btn btn-primary updateEventButton" onclick="updateEvent(this.id)">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- PAGINA DO CONTROLE DE REUNIÕES -->
        <div class="row">
            <div class="col-xl-3">
                <div class="card custom-card">

                    <!-- BOTAO DE CRIAR NOVO EVENTO -->
                    <!-- <div class="card-header d-grid">
                            <button class="btn btn-primary btn-wave waves-effect waves-light" onclick="registerNewEvent()">
                                <i class="ri-add-line align-middle me-1 fw-semibold d-inline-block"></i>
                                Criar novo evento
                            </button>
                        </div> -->

                    <div class="card-body p-0">
                        <!-- CATEGORIAS DO CALENDARIO -->
                        <div id="external-events" class="border-bottom p-3 calendar-categories"></div>

                        <!-- ATIVIDADES DO DIA -->
                        <div class="p-3">
                            <div class="d-flex align-items-center justify-content-between" id="eventsTitle"></div>
                        </div>
                        <div class="p-3 border-bottom" id="full-calendar-activity" data-simplebar="init" style="overflow:scroll">
                            <div class="simplebar-wrapper" style="margin: -16px;">
                                <div class="simplebar-height-auto-observer-wrapper">
                                    <div class="simplebar-height-auto-observer"></div>
                                </div>
                                <div class="simplebar-mask">
                                    <div class="simplebar-offset" style="right: 0px; bottom: 0px;">
                                        <div class="simplebar-content-wrapper" tabindex="0" role="region"
                                            aria-label="scrollable content"
                                            style="height: auto; overflow: hidden scroll;">
                                            <div class="simplebar-content" style="padding: 16px;">
                                                <ul class="list-unstyled mb-0 fullcalendar-events-activity" id="eventsList">
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CALENDÁRIO -->
            <div class="col-xl-9">
                <div class="card custom-card">
                    <div class="card-header">
                        <div class="card-title">Calendário</div>
                    </div>
                    <div class="card-body">
                        <div id='calendar'></div>
                        <!-- INFO ADD NO JS -->
                    </div>
                </div>
            </div>

        </div>
