    <!-- Bootstrap Css -->
    <link id="style" href="../../assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Style Css -->
    <link href="../../assets/css/styles.min.css" rel="stylesheet">
    <!-- Icons Css -->
    <link href="../../assets/css/icons.css" rel="stylesheet">

    <link href="../../assets/libs/simplebar/simplebar.min.css" rel="stylesheet">
    <!-- Color Picker Css -->
    <link rel="stylesheet" href="../../assets/libs/flatpickr/flatpickr.min.css">

    <link rel="stylesheet" href="../../assets/libs/choices.js/public/assets/styles/choices.min.css">

<body>

    <!-- LOADER -->
    <div id="loader2" class="d-none">
        <img src="../../assets/images/media/loader.svg" alt="">
    </div>

    <!-- BODY -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="file-manager-container p-2 gap-2 d-sm-flex">
                <div class="file-manager-navigation" style="min-height: 98vh !important;">
                    <div class="d-flex align-items-center justify-content-between w-100" style="padding: 1rem 1rem 0 1rem;">
                        <div class="card custom-card">
                            <div class="card-header py-1 pb-3">
                                <div class="card-title fw-semibold fs-14">Filtros</div>
                            </div>

                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between" style="padding: 0 1rem 1rem 1rem">
                        <div class="card-body p-0">
                            <div class="d-flex flex-column justify-content-between" style="height: 90vh; overflow-y: auto;">
                                <ul class="list-group list-group-flush mb-0">

                                    <li class="list-group-item">
                                        <div class="d-flex align-items-center" style="margin-bottom: 10px;">
                                            <div class="flex-fill">
                                                <p class="fw-bold mb-0">Tipo de Pessoa</p>
                                            </div>
                                        </div>
                                        <div class="d-flex align-items-left" style="gap: 20px;">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" value="" id="peoplePJ">
                                                <label for="peoplePJ" class="form-check-label">Pessoa Jurídica</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" value="" id="peoplePF">
                                                <label for="peoplePF" class="form-check-label">Pessoa Física</label>
                                            </div>
                                        </div>
                                    </li>

                                    <li class="list-group-item">
                                        <div class="d-flex align-items-center" style="margin-bottom: 10px;">
                                            <div class="flex-fill">
                                                <p class="fw-bold mb-0">Status da Pessoa</p>
                                            </div>
                                        </div>
                                        <div class="row gy-3" style="gap: 20px;">
                                            <select id="selectPeopleStatus" multiple>
                                                <option value="" style="width: 100% !important;">Selecione o status</option>
                                             </select>
                                        </div>
                                    </li>

                                    <li class="list-group-item">
                                        <div class="d-flex align-items-center" style="margin-bottom: 10px;">
                                            <div class="flex-fill">
                                                <p class="fw-bold mb-0">Comercial</p>
                                            </div>
                                        </div>
                                        <div class="row gy-3" style="gap: 20px;">
                                            <select id="selectCommercial" multiple>
                                                <option value="" style="width: 100% !important;">Selecione o comercial</option>
                                             </select>
                                        </div>
                                    </li>

                                    <li class="list-group-item">
                                        <div class="d-flex align-items-center" style="margin-bottom: 10px;">
                                            <div class="flex-fill">
                                                <p class="fw-bold mb-0">Funcionario Responsável</p>
                                            </div>
                                        </div>
                                        <div class="row gy-3" style="gap: 20px;">
                                            <select id="selectCollaboratorResponsable" multiple>
                                                <option value="" style="width: 100% !important;">Selecione o funcionario responsável</option>
                                             </select>
                                        </div>
                                    </li>

                                    <li class="list-group-item">
                                        <div class="d-flex align-items-center" style="margin-bottom: 10px;">
                                            <div class="flex-fill">
                                                <p class="fw-bold mb-0">Categoria da Pessoa</p>
                                            </div>
                                        </div>
                                        <div class="row gy-3" style="gap: 20px;">
                                            <select id="selectPeopleCategory" multiple>
                                                <option value="" style="width: 100% !important;">Selecione as empresas</option>
                                             </select>
                                        </div>
                                    </li>

                                </ul>
                                <div class="d-flex align-items-center justify-content-center" style="margin-bottom: 20px;">
                                    <button class="btn btn-primary-gradient" id="btn-filter" style="width: 85%;">Filtrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="file-manager-folders" style="min-height: 98vh !important;">
                    <div class="p-3 file-folders-container" id="file-folders-container" data-simplebar="init">
                        <div class="simplebar-wrapper" style="margin: -16px;">
                            <div class="simplebar-height-auto-observer-wrapper">
                                <div class="simplebar-height-auto-observer"></div>
                            </div>
                            <div class="simplebar-mask">
                                <div class="simplebar-offset" style="right: 0px; bottom: 0px;">
                                    <div class="simplebar-content-wrapper" tabindex="0" role="region" aria-label="scrollable content" style="height: auto; overflow: hidden scroll;">
                                        <div class="simplebar-content" style="padding: 16px; height: 85vh;">
                        
                                            <div class="card custom-card">
                                                <div class="card-header py-1 pb-3 justify-content-between">
                                                    <div class="card-title fw-semibold fs-14">Pessoas</div>
                                                    <div class="input-group" style="width: 300px;">
                                                        <input type="text" class="form-control bg-light border-0" id="search" placeholder="Pesquisar" aria-describedby="button-addon2">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row gy-3" id="listPeople" style="margin: 0 10px 0 10px;">
                                                <!-- LISTA AS PESSOAS -->
                                            </div>

                                            <!-- CAMPO PARA ADICIONAR AS INFORMAÇÕES DA PESSOA SELECIONADA -->
                                            <div class="row gy-4 d-none" id="information" style="margin-left: 10px;">
                                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12"> 
                                                    <label for="input-razao-social" class="form-label">Razão Social</label> 
                                                    <input type="text" class="form-control" id="input-razao-social" placeholder="Razão Social"> 
                                                </div>
                                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12"> 
                                                    <label for="input-fantasia" class="form-label">Nome Fantasia</label> 
                                                    <input type="text" class="form-control" id="input-fantasia" placeholder="Nome Fantasia"> 
                                                </div>
                                                <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12"> 
                                                    <label for="input-tipo-pessoa" class="form-label">Tipo Pessoa</label> 
                                                    <br>
                                                    <select id="typePeople">
                                                        <option value="" style="width: 100% !important;">Selecione PF ou PJ</option>
                                                     </select> 
                                                </div>
                                                <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12"> 
                                                    <label for="input-cnpj-cpf" class="form-label">CPF/CNPJ</label> 
                                                    <input type="text" class="form-control" id="input-cnpj-cpf" placeholder="CPF/CNPJ" disabled="true"> 
                                                </div>
                                                <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12"> 
                                                    <label for="input-inscricao-estadual" class="form-label">Inscrição Estadual</label> 
                                                    <input type="number" class="form-control" id="input-inscricao-estadual" placeholder="Inscrição Estadual"> 
                                                </div>
                                            </div>
                        
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <div div class="simplebar-placeholder" style="width: auto; height: 928px;"></div>
                    </div>
                    <div class="simplebar-track simplebar-horizontal" style="visibility: hidden;">
                    <div class="simplebar-scrollbar" style="width: 0px; display: none;"></div>
                </div>
                <div class="simplebar-track simplebar-vertical" style="visibility: visible;">
                    <div class="simplebar-scrollbar" style="height: 560px; transform: translate3d(0px, 0px, 0px); display: block;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Choices JS -->
    <script src="../../assets/libs/choices.js/public/assets/scripts/choices.min.js"></script>

    <!-- Internal Task  JS -->
    <script src="../../assets/js/fetchAPI.js"></script>
    <script src="./assets/js/script.js"></script>
