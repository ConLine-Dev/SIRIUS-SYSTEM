<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarifa</title>
    <link href="../../assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <link href="../../assets/css/styles.min.css" rel="stylesheet">
    <link href="../../assets/css/icons.css" rel="stylesheet">
</head>
<body style="display: flex; flex-direction: column; height: 100vh; margin: 0; overflow: hidden;">
    <div class="card shadow-sm border-0" style="flex: 1; border-radius: 0; display: flex; flex-direction: column;">
         <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
            <div>
                <h5 class="card-title mb-0" id="page-title">Carregando...</h5>
                <p class="text-muted mb-0 mt-1 fs-12" id="page-subtitle">Preencha os dados da tarifa</p>
            </div>
             <button type="submit" form="tariff-form" class="btn btn-primary">
                 <i class="ri-save-line me-1 align-middle"></i>Salvar Tarifa
            </button>
        </div>
        <div class="card-body" style="flex: 1; overflow-y: auto;">
            <form id="tariff-form">
                <input type="hidden" id="tariff-id">
                <div class="row">
                    <!-- Detalhes da Rota -->
                    <div class="col-md-6 mb-3">
                        <label for="origin_id" class="form-label">Origem *</label>
                        <select id="origin_id" name="origin_id" class="form-select" required></select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="destination_id" class="form-label">Destino *</label>
                        <select id="destination_id" name="destination_id" class="form-select" required></select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="modality_id" class="form-label">Modal *</label>
                        <select id="modality_id" name="modality_id" class="form-select" required></select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="container_type_id" class="form-label">Tipo de Container/Carga</label>
                        <select id="container_type_id" name="container_type_id" class="form-select"></select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="agent_id" class="form-label">Agente *</label>
                        <select id="agent_id" name="agent_id" class="form-select" required></select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="shipowner_id" class="form-label">Armador</label>
                        <select id="shipowner_id" name="shipowner_id" class="form-select"></select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="route_type" class="form-label">Tipo de Rota</label>
                        <input type="text" id="route_type" name="route_type" class="form-control">
                    </div>

                    <!-- Datas e Custos -->
                    <div class="col-md-4 mb-3">
                        <label for="validity_start_date" class="form-label">Início da Validade *</label>
                        <input type="date" id="validity_start_date" name="validity_start_date" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validity_end_date" class="form-label">Fim da Validade *</label>
                        <input type="date" id="validity_end_date" name="validity_end_date" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="transit_time" class="form-label">Tempo de Trânsito</label>
                        <input type="text" id="transit_time" name="transit_time" class="form-control" placeholder="Ex: 30-35 dias">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="free_time" class="form-label">Free Time</label>
                        <input type="text" id="free_time" name="free_time" class="form-control" placeholder="Ex: 14 dias">
                    </div>
                    <div class="col-md-3">
                        <label for="freight_cost" class="form-label">Custo do Frete</label>
                        <input type="number" class="form-control" id="freight_cost" required>
                    </div>
                    <div class="col-md-2">
                        <label for="freight_currency" class="form-label">Moeda</label>
                        <select class="form-select" id="freight_currency" required>
                            <!-- Options will be populated by JS -->
                        </select>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="notes" class="form-label">Notas Adicionais</label>
                        <textarea id="notes" name="notes" class="form-control" rows="3"></textarea>
                    </div>
                </div>

                <!-- Surcharges -->
                <hr>
                <h6 class="mb-3">Sobretaxas</h6>
                <div id="surcharges-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Valor</th>
                                <th>Moeda</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="surcharges-tbody">
                            <!-- Surcharge rows will be populated by JS -->
                        </tbody>
                    </table>
                </div>
                <button type="button" id="btn-add-surcharge" class="btn btn-outline-primary btn-sm mt-2">
                    <i class="ri-add-line me-1 align-middle"></i>Adicionar Sobretaxas
                </button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="../../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/makeRequest.js"></script>
    <script src="./assets/js/edit-tariff.js"></script>
</body>
</html>
