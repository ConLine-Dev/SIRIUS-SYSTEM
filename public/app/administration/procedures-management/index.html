<html lang="pt-BR" dir="ltr" data-nav-layout="vertical" data-theme-mode="light" data-header-styles="light"
    data-menu-styles="dark" loader="true" data-vertical-style="overlay" style="--primary-rgb: 249, 66, 58;">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ferramenta de Procedimentos</title>
    <meta name="Description" content="Bootstrap Responsive Admin Web Dashboard HTML5 Template">
    <meta name="Author" content="Spruko Technologies Private Limited">
    <meta name="keywords"
        content="admin,admin dashboard,admin panel,admin template,bootstrap,clean,dashboard,flat,jquery,modern,responsive,premium admin templates,responsive admin,ui,ui kit.">
    <!-- Favicon -->
    <link rel="icon" href="../../assets/images/brand-logos/favicon.ico" type="image/x-icon">
    <!-- Choices JS -->
    <script src="../../assets/libs/choices.js/public/assets/scripts/choices.min.js"></script>
    <!-- Main Theme Js -->
    <script src="../../assets/js/main.js"></script>
    <!-- Bootstrap Css -->
    <link id="style" href="../../assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Style Css -->
    <link href="../../assets/css/styles.min.css" rel="stylesheet">
    <!-- Icons Css -->
    <link href="../../assets/css/icons.css" rel="stylesheet">
    <!-- Choices Css -->
    <link rel="stylesheet" href="../../assets/libs/choices.js/public/assets/styles/choices.min.css">
    
    <link rel="stylesheet" href="./assets/css/index.css">
    <meta http-equiv="imagetoolbar" content="no">
</head>

<body>
    <!-- Loader -->
    <div id="loader2">
        <img src="../../assets/images/media/loader.svg" alt="">
    </div>
    
    <div class="row" style="height: 100%;">
        <div class="col-xl-12">
            <div class="card custom-card" style="height: 100%;">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">Gestão de Procedimentos</h5>
                    <button class="btn btn-primary" onclick="openCreateProcedure()">
                        <i class="ri-add-line me-1 fw-semibold align-middle"></i>
                        Novo Procedimento
                    </button>
                </div>
                <div class="card-body">
                    <!-- Filters -->
                    <div class="row g-3 align-items-end">
                        <div class="col-md-5">
                            <label for="filter-keyword" class="form-label">Palavra-chave</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="ri-search-line"></i></span>
                                <input type="text" class="form-control" id="filter-keyword" placeholder="Buscar por título, tag...">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="filter-department" class="form-label">Departamento</label>
                            <select id="filter-department" class="form-select"></select>
                        </div>
                        <div class="col-md-3">
                            <label for="filter-role" class="form-label">Cargo</label>
                            <select id="filter-role" class="form-select"></select>
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-light w-100" id="btn-clear-filters">Limpar</button>
                        </div>
                    </div>
                    <hr class="my-4">
                    <!-- Procedures Grid -->
                    <div id="procedures-container" class="row">
                        <!-- Cards serão inseridos aqui via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scroll To Top -->
    <div class="scrollToTop"><span class="arrow"><i class="ri-arrow-up-s-fill fs-20"></i></span></div>
    <div id="responsive-overlay"></div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="../../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Datatables -->
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    
    <!-- Custom JS -->
    <script src="../../assets/js/fetchAPI.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
