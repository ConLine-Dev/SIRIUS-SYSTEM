    data-menu-styles="dark" loader="true" data-vertical-style="overlay" style="--primary-rgb: 249, 66, 58;">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nova Solicitação de Gasto</title>
    <!-- Favicon -->
    <link rel="icon" href="../../assets/images/brand-logos/favicon.ico" type="image/x-icon">
    <!-- Choices JS -->
    <script src="../../assets/libs/choices.js/public/assets/scripts/choices.min.js"></script>
    <!-- Main Theme Js -->
    <script src="../../assets/js/main.js"></script>
    <!-- Bootstrap Css -->
    <link id="style" href="../../assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Style Css -->
    <link href="../../assets/css/styles.min.css" rel="stylesheet">
    <!-- Icons Css -->
    <link href="../../assets/css/icons.css" rel="stylesheet">
    <!-- Choices Css -->
    <link rel="stylesheet" href="../../assets/libs/choices.js/public/assets/styles/choices.min.css">
    <link rel="stylesheet" href="../../assets/libs/filepond/filepond.min.css">
    <link rel="stylesheet" href="../../assets/libs/filepond-plugin-image-preview/filepond-plugin-image-preview.min.css">
    <link rel="stylesheet" href="../../assets/libs/filepond-plugin-image-edit/filepond-plugin-image-edit.min.css">
    <link rel="stylesheet" href="../../assets/libs/dragula/dragula.min.css">
    
    <link rel="stylesheet" href="./assets/css/create.css">
    <meta http-equiv="imagetoolbar" content="no">
</head>

<body>
    <div class="">
        <div class="row">
            <div class="col-xl-12">
                <div class="card custom-card bodyWindows">

                    <!-- BOTAO SALVAR -->
                    <div class="justify-content-between headerButtons">
                        <ul class="nav nav-tabs border-0" role="tablist">
                            <li class="nav-item" role="presentation"> 
                                <a class="nav-link label-btn" id="btn-save">
                                    <i class="ri-save-3-line label-btn-icon me-2"></i>
                                    Salvar
                                </a> 
                            </li>
                        </ul>
                    </div>
                    
                    <div class="card-body">
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12"> 
                                <label class="form-label">Mês de Referência</label>
                                <select class="form-control" name="month">
                                    <option value="">Selecione o mês</option>
                                    <option value="Janeiro">Janeiro</option>
                                    <option value="Fevereiro">Fevereiro</option>
                                    <option value="Março">Março</option>
                                    <option value="Abril">Abril</option>
                                    <option value="Maio">Maio</option>
                                    <option value="Junho">Junho</option>
                                    <option value="Julho">Julho</option>
                                    <option value="Agosto">Agosto</option>
                                    <option value="Setembro">Setembro</option>
                                    <option value="Outubro">Outubro</option>
                                    <option value="Novembro">Novembro</option>
                                    <option value="Dezembro">Dezembro</option>
                                </select>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <label class="form-label">Centro de Custo</label>
                                <select class="form-control" name="cost_center">
                                    <option value="">Selecione o centro de custo</option>
                                </select>
                            </div>
                        </div>
                        <br>

                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <label class="form-label">Categoria de Gasto</label>
                                <select class="form-control" name="category">
                                    <option value="">Selecione a categoria</option>
                                </select>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12"> 
                                <label class="form-label">Descrição do Gasto</label> 
                                <input type="text" name="description" class="form-control form-input" placeholder="Descreva o gasto solicitado"> 
                            </div>
                        </div>
                        <br>

                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12"> 
                                <label class="form-label">Quantidade</label> 
                                <input type="number" name="quantity" class="form-control form-input" min="1" placeholder="Quantidade"> 
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12"> 
                                <label class="form-label">Valor (R$)</label> 
                                <input type="number" name="amount" class="form-control form-input" min="0.01" step="0.01" placeholder="Valor em reais"> 
                            </div>
                        </div>
                        <br>

                        <div class="row">
                            <div class="col-12"> 
                                <label class="form-label">Contribuição para a Estratégia da Empresa</label> 
                                <textarea name="strategic_contribution" class="form-control form-input" cols="30" rows="5" placeholder="Descreva como este gasto contribui para os objetivos estratégicos da empresa"></textarea>
                            </div>
                        </div>
                        <br>

                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="alert alert-info" role="alert">
                                    <div class="d-flex align-items-center">
                                        <i class="ri-information-line me-2 fs-16"></i>
                                        <div>
                                            <strong>Fluxo de aprovação:</strong> Sua solicitação será enviada para análise e deverá ser aprovada por: Eduardo Cunha, Natally Sagas e Edson Tavares.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    
                </div>
            </div>
        </div>
    
    </div>

    <!-- Scroll To Top -->
    <div class="scrollToTop"><span class="arrow"><i class="ri-arrow-up-s-fill fs-20"></i></span></div>
    <div id="responsive-overlay"></div>
    <!-- Scroll To Top -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="../../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="../../assets/js/fetchAPI.js"></script>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>

    <script src="../../assets/libs/sweetalert2/sweetalert2.js"></script>

    <script src="./assets/js/create-expense-request.js"></script>

</body>

</html>
