<html lang="en" dir="ltr" data-nav-layout="vertical" data-theme-mode="light" data-header-styles="light"
    data-menu-styles="dark" loader="true" data-vertical-style="overlay" style="--primary-rgb: 249, 66, 58;">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro desconto</title>
    <!-- Favicon -->
    <link rel="icon" href="../../assets/images/brand-logos/favicon.ico" type="image/x-icon">
    <!-- Choices JS -->
    <script src="../../assets/libs/choices.js/public/assets/scripts/choices.min.js"></script>
    <!-- Main Theme Js -->
    <script src="../../assets/js/main.js"></script>
    <!-- Bootstrap Css -->
    <link id="style" href="../../assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos do Flatpickr e Plugin -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css">
    <!-- Style Css -->
    <link href="../../assets/css/styles.min.css" rel="stylesheet">
    <!-- Icons Css -->
    <link href="../../assets/css/icons.css" rel="stylesheet">
    <!-- Choices Css -->
    <link rel="stylesheet" href="../../assets/libs/choices.js/public/assets/styles/choices.min.css">
    <link rel="stylesheet" href="../../assets/libs/filepond/filepond.min.css">
    <link rel="stylesheet" href="../../assets/libs/filepond-plugin-image-preview/filepond-plugin-image-preview.min.css">
    <link rel="stylesheet" href="../../assets/libs/filepond-plugin-image-edit/filepond-plugin-image-edit.min.css">
    <link rel="stylesheet" href="../../assets/libs/dragula/dragula.min.css">
    
    <link rel="stylesheet" href="./assets/css/create.css">
    <meta http-equiv="imagetoolbar" content="no">
</head>

<body>
    <div class="">
        <div class="row">
            <div class="col-xl-12">
                <div class="card custom-card bodyWindows">
    
                    <!-- BOTAO SALVAR -->
                    <div class="justify-content-between headerButtons">
                        <ul class="nav nav-tabs border-0" role="tablist">
                            <li class="nav-item" role="presentation"> 
                                <a class="nav-link label-btn" id="btn-save">
                                    <i class="ri-save-3-line label-btn-icon me-2"></i>
                                    Salvar
                                </a> 
                            </li>
                        </ul>
                    </div>
                    
                    <div class="card-body">
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <label class="form-label">Responsável</label>
                                <select class="form-control" name="responsible">
                                    <option value="">Selecione um responsável...</option>
                                </select>
                            </div>
                        </div>
                        
                        <br>
                        
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <label class="form-label">Mês/Ano</label>
                                <input type="text" name="monthYear" id="monthYear" class="form-control flatpickr-input targetDate" placeholder="Selecione o mês e ano do desconto...">
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12"> 
                                <label class="form-label">Data Vigência</label>
                                <input type="text" name="effectiveDate" id="effectiveDate" class="form-control flatpickr-input targetDate" placeholder="DD/MM/AAAA"> 
                            </div>
                        </div>                        
                        
                        <br>
                        
                        <div id="descricao-container">
                            <div class="row descricao-row row_1">
                                <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12">
                                    <label class="form-label">Desconto</label>
                                    <select class="form-control list_1" name="discount">
                                      <option value="">Selecione um desconto</option>
                                      <!-- Descontos criados no banco de dados -->
                                    </select>
                                  </div>                                  
                                <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12">
                                    <label class="form-label">Valor R$</label>
                                    <input type="number" step="0.01" name="value" class="form-control campo-valor list_1" placeholder="Digite um valor...">
                                </div>                                
                                <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12">
                                    <label class="form-label">Anexar Documento</label>
                                    <input type="file" name="document" class="form-control list_1">
                                </div>
                                <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12 d-flex align-items-end">
                                    <button type="button" class="btn btn-primary" onclick="adicionarDescricao()">Adicionar</button>
                                </div>
                            </div>
                        </div>
                        
                        <br>

                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12"> 
                                <label class="form-label d-flex justify-content-center">Observações</label> 
                                <textarea name="observation" class="form-control form-input" cols="30" rows="5" placeholder="Insira uma observação..." maxlength="255"></textarea>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Scroll To Top -->
    <div class="scrollToTop"><span class="arrow"><i class="ri-arrow-up-s-fill fs-20"></i></span></div>
    <div id="responsive-overlay"></div>
   
    <!-- Jquery -->
    <script src="../../assets/libs/jQuery/jquery-3.6.1.min.js"></script>
    <!-- Popper JS -->
    <script src="../../assets/libs/@popperjs/core/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="../../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Color Picker JS -->
    <script src="../../assets/libs/@simonwep/pickr/pickr.es5.min.js"></script>
    <!-- Flat Picker JS -->
    <script src="../../assets/libs/flatpickr/flatpickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
    <!-- SweetAlert JS -->
    <script src="../../assets/libs/sweetalert2/sweetalert2.js"></script>

    <!-- Internal Task  JS -->
    <script src="../../assets/js/fetchAPI.js"></script>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="./assets/js/create.js"></script>



    <!-- Custom JS -->
    <noscript>
        <p>To display this page you need a browser that supports JavaScript.</p>
    </noscript>
    <!-- <script src="../../assets/js/custom.js"></script> -->

</body>

</html>
