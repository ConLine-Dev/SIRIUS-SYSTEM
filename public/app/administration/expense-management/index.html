<!DOCTYPE html>
<html lang="pt-BR" dir="ltr" 
    data-nav-layout="vertical" 
    data-theme-mode="light" 
    data-header-styles="light"
    data-menu-styles="dark" 
    loader="true" 
    data-vertical-style="overlay">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Despesas por Departamento</title>
    
    <!-- Bootstrap CSS -->
    <link href="../../assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Main Styles -->
    <link href="../../assets/css/styles.min.css" rel="stylesheet">
    <link href="../../assets/css/icons.css" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">

     <!-- Main Theme Js -->
     <script src="../../assets/js/main.js"></script>
    
    <!-- Module-specific Styles -->
    <link href="./assets/css/index.css" rel="stylesheet">
</head>
<body>
    <!-- Loader -->
    <div id="loader" class="loader-container">
        <div class="loader"></div>
    </div>

    <!-- Main Container -->
    <div>

        <!-- Main Content -->
        <div>
            <div class="container-fluid">
           
             <!-- Expense Management Dashboard -->
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card custom-card">
                            <div class="card-header">
                                <div class="card-title">
                                    Despesas do Departamento
                                    <button id="addExpenseBtn" class="btn btn-primary float-end">
                                        <i class="ri-add-line"></i> Adicionar Despesa
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <!-- Expense Filters -->
                                <div class="row mb-4">
                                    <div class="col-md-3">
                                        <select id="departmentFilter" class="form-select">
                                            <option value="">Todos Departamentos</option>
                                            <!-- Department options will be populated dynamically -->
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <select id="statusFilter" class="form-select">
                                            <option value="">Status</option>
                                            <option value="paid">Pago</option>
                                            <option value="pending">Pendente</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="month" id="monthFilter" class="form-control">
                                    </div>
                                </div>

                                <!-- Expenses Table -->
                                <table id="expensesTable" class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>Nome do Gasto</th>
                                            <th>Departamento</th>
                                            <th>Valor</th>
                                            <th>Data Pagamento</th>
                                            <th>Status</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Expenses will be populated dynamically -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Container -->
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <!-- Toast notifications will be added dynamically -->
        </div>
    </div>

    <!-- Add/Edit Expense Modal -->
    <div class="modal fade" id="expenseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Despesa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="expenseForm">
                        <div class="mb-3">
                            <label for="expenseName" class="form-label">Nome do Gasto</label>
                            <input type="text" class="form-control" id="expenseName" required>
                        </div>
                        <div class="mb-3">
                            <label for="expenseDescription" class="form-label">Descrição</label>
                            <textarea class="form-control" id="expenseDescription"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="expenseAmount" class="form-label">Valor</label>
                            <input type="number" class="form-control" id="expenseAmount" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="paymentDate" class="form-label">Data de Pagamento</label>
                            <input type="date" class="form-control" id="paymentDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="paymentStatus" class="form-label">Status de Pagamento</label>
                            <select class="form-select" id="paymentStatus" required>
                                <option value="pending">Pendente</option>
                                <option value="paid">Pago</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="paymentFrequency" class="form-label">Frequência de Pagamento</label>
                            <select class="form-select" id="paymentFrequency" required>
                                <option value="single">Único</option>
                                <option value="monthly">Recorrente Mensalmente</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="department" class="form-label">Departamento</label>
                            <select class="form-select" id="department" required>
                                <!-- Department options will be populated dynamically -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveExpenseBtn">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Global Libraries -->
    <script src="../../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

    <!-- Module-specific Scripts -->
    <script src="./assets/js/expenses.js"></script>
</body>
</html>
