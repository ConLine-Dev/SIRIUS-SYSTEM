<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Colaboradores</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Gerenciamento de Colaboradores</h1>

        <!-- Botão para abrir o modal de novo colaborador -->
        <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#collaboratorModal">
            Novo Colaborador
        </button>

        <!-- Pesquisa e Paginação -->
        <div class="mb-4">
            <input type="text" class="form-control" id="searchInput" placeholder="Pesquisar colaboradores...">
        </div>

        <!-- Tabela de colaboradores -->
        <table class="table table-striped" id="collaboratorsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Cargo</th>
                    <th>Departamento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados dos colaboradores serão carregados aqui -->
            </tbody>
        </table>

        <!-- Paginação -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Paginação será gerada aqui -->
            </ul>
        </nav>
    </div>

    <!-- Modal para adicionar/editar colaborador -->
    <div class="modal fade" id="collaboratorModal" tabindex="-1" aria-labelledby="collaboratorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="collaboratorModalLabel">Novo Colaborador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="collaboratorForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fullName" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="cpf" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="birthDate" class="form-label">Data de Nascimento</label>
                                <input type="date" class="form-control" id="birthDate">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="gender" class="form-label">Gênero</label>
                                <input type="text" class="form-control" id="gender">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="maritalStatus" class="form-label">Estado Civil</label>
                                <input type="text" class="form-control" id="maritalStatus">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="nationality" class="form-label">Nacionalidade</label>
                                <input type="text" class="form-control" id="nationality">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="rg" class="form-label">RG</label>
                                <input type="text" class="form-control" id="rg">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="rgIssuer" class="form-label">Órgão Expedidor do RG</label>
                                <input type="text" class="form-control" id="rgIssuer">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="rgIssueDate" class="form-label">Data de Expedição do RG</label>
                                <input type="date" class="form-control" id="rgIssueDate">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="voterTitle" class="form-label">Título de Eleitor</label>
                                <input type="text" class="form-control" id="voterTitle">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="passportNumber" class="form-label">Número do Passaporte</label>
                                <input type="text" class="form-control" id="passportNumber">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="birthCity" class="form-label">Cidade de Nascimento</label>
                                <input type="text" class="form-control" id="birthCity">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="birthState" class="form-label">Estado de Nascimento</label>
                                <input type="text" class="form-control" id="birthState">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="motherName" class="form-label">Nome da Mãe</label>
                                <input type="text" class="form-control" id="motherName">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="fatherName" class="form-label">Nome do Pai</label>
                                <input type="text" class="form-control" id="fatherName">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="jobPosition" class="form-label">Cargo</label>
                                <input type="text" class="form-control" id="jobPosition">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="department" class="form-label">Departamento</label>
                                <input type="text" class="form-control" id="department">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="admissionDate" class="form-label">Data de Admissão</label>
                                <input type="date" class="form-control" id="admissionDate">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="resignationDate" class="form-label">Data de Demissão</label>
                                <input type="date" class="form-control" id="resignationDate">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="employeeId" class="form-label">Matrícula</label>
                                <input type="text" class="form-control" id="employeeId">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="salary" class="form-label">Salário</label>
                                <input type="number" step="0.01" class="form-control" id="salary">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="contractType" class="form-label">Tipo de Contrato</label>
                                <input type="text" class="form-control" id="contractType">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="weeklyHours" class="form-label">Carga Horária Semanal</label>
                                <input type="number" class="form-control" id="weeklyHours">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="immediateSupervisor" class="form-label">Supervisor Imediato</label>
                                <input type="text" class="form-control" id="immediateSupervisor">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="pisPasepNumber" class="form-label">Número do PIS/PASEP</label>
                                <input type="text" class="form-control" id="pisPasepNumber">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="workCardNumber" class="form-label">Número da Carteira de Trabalho</label>
                                <input type="text" class="form-control" id="workCardNumber">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="workCardSeries" class="form-label">Série da Carteira de Trabalho</label>
                                <input type="text" class="form-control" id="workCardSeries">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="education" class="form-label">Escolaridade</label>
                                <input type="text" class="form-control" id="education">
                            </div>
                        </div>
                        <input type="hidden" id="collaboratorId">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
    <script src="./assets/js/script.js"></script>
</body>
</html>
