<!DOCTYPE html>
<html lang="pt-br" dir="ltr" data-nav-layout="vertical" data-theme-mode="light" data-header-styles="light"
    data-menu-styles="dark" loader="true" data-vertical-style="overlay" style="--primary-rgb: 249, 66, 58;">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PDI Hub - Avaliação Mensal do Colaborador</title>
    <meta name="Description" content="Sistema de Gestão de PDIs">
    
    <!-- Favicon -->
    <link rel="icon" href="../../assets/images/brand-logos/favicon.ico" type="image/x-icon">
    
    <!-- Choices JS -->
    <script src="../../assets/libs/choices.js/public/assets/scripts/choices.min.js"></script>
    
    <!-- Main Theme Js -->
    <script src="../../assets/js/main.js"></script>
    
    <!-- Bootstrap Css -->
    <link id="style" href="../../assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Style Css -->
    <link href="../../assets/css/styles.min.css" rel="stylesheet">
    
    <!-- Icons Css -->
    <link href="../../assets/css/icons.css" rel="stylesheet">
    
    <!-- Choices Css -->
    <link rel="stylesheet" href="../../assets/libs/choices.js/public/assets/styles/choices.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    
    <style>
        .rating-group {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }
        .rating-group input {
            display: none;
        }
        .rating-group label {
            cursor: pointer;
            width: 40px;
            height: 40px;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 2px;
            border-radius: 4px;
            transition: all 0.2s;
            font-weight: bold;
        }
        .rating-group input:checked ~ label {
            background-color: #dee2e6;
        }
        .rating-group input:checked + label {
            background-color: var(--primary);
            color: white;
        }
    </style>
    
    <meta http-equiv="imagetoolbar" content="no">
</head>

<body>

    <!-- Loader -->
    <div id="loader">
        <img src="../../assets/images/media/loader.svg" alt="">
    </div>
    <!-- Loader -->

    <!-- Mensagens de alerta -->
    <div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;">
        <!-- Os alertas serão inseridos aqui dinamicamente -->
    </div>

    <div class="page">
        <!-- app-header -->
      
        <!-- /app-header -->

        <div class="main-content pt-0">
            <div class="container-fluid">
              
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card custom-card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="ri-medal-line me-2"></i>Avaliação de Desempenho Mensal
                                </h5>
                            </div>
                            <div class="card-body">
                                <form id="monthlyEvaluationForm">
                                    <input type="hidden" id="evaluationPdiId" name="pdi_id">
                                    <input type="hidden" id="evaluationMonth" name="month">
                                    <input type="hidden" id="evaluationYear" name="year">
                                    <div class="mb-3">
                                        <label class="form-label">Mês</label>
                                        <select id="evaluationMonthSelect" class="form-select">
                                            <option value="1">Janeiro</option>
                                            <option value="2">Fevereiro</option>
                                            <option value="3">Março</option>
                                            <option value="4">Abril</option>
                                            <option value="5">Maio</option>
                                            <option value="6">Junho</option>
                                            <option value="7">Julho</option>
                                            <option value="8">Agosto</option>
                                            <option value="9">Setembro</option>
                                            <option value="10">Outubro</option>
                                            <option value="11">Novembro</option>
                                            <option value="12">Dezembro</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Ano</label>
                                        <select id="evaluationYearSelect" class="form-select">
                                            <!-- Anos serão preenchidos dinamicamente -->
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Colaborador</label>
                                        <span id="evaluationCollaboratorName" class="fw-bold"></span>
                                    </div>
                                    <div id="factorsContainer">
                                        <!-- Fatores serão carregados dinamicamente -->
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Observações</label>
                                        <textarea id="evaluationComments" class="form-control" rows="3"></textarea>
                                    </div>
                                    <div class="text-end">
                                        <button type="button" class="btn btn-primary" id="btnSaveEvaluation">Salvar Avaliação</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer mt-auto py-3 bg-white text-center">
            <!-- <div class="container">
                <span class="text-muted"> &copy; 2023-2024 - PDI Hub</span>
            </div> -->
        </footer>
        <!-- Footer -->
    </div>
    
    <!-- Scripts -->
    <!-- Jquery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <!-- Bootstrap JS -->
    <script src="../../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <!-- Sweet Alert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    
    <!-- Custom JS -->
    <script src="./assets/js/evaluation.js"></script>
</body>
</html>
