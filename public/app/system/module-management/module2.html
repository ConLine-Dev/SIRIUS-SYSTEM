<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Módulos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <style>
        .modal-header {
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Gerenciamento de Módulos</h1>
            <button id="newModuleBtn" class="btn btn-success">Novo Módulo</button>
        </div>
        <table id="modulesTable" class="display table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Path</th>
                    <th>Categoria</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal para Editar/Cadastrar Módulo -->
    <div class="modal fade" id="moduleModal" tabindex="-1" role="dialog" aria-labelledby="moduleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="moduleModalLabel">Cadastrar Módulo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="moduleForm">
                        <div class="form-group">
                            <label for="moduleTitle">Título</label>
                            <input type="text" class="form-control" id="moduleTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="moduleDescription">Descrição</label>
                            <textarea class="form-control" id="moduleDescription"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="modulePath">Path</label>
                            <input type="text" class="form-control" id="modulePath" required>
                        </div>
                        <div class="form-group">
                            <label for="moduleCategory">Categoria</label>
                            <select class="form-control" id="moduleCategory" required></select>
                        </div>
                        <div class="form-group">
                            <label for="moduleIcon">Ícone</label>
                            <input type="text" class="form-control" id="moduleIcon">
                        </div>
                        <div class="form-group">
                            <label for="moduleHeight">Altura</label>
                            <input type="text" class="form-control" id="moduleHeight" value="580">
                        </div>
                        <div class="form-group">
                            <label for="moduleWidth">Largura</label>
                            <input type="text" class="form-control" id="moduleWidth" value="921">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="moduleResizable" checked>
                            <label class="form-check-label" for="moduleResizable">Redimensionável</label>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="moduleFixed">
                            <label class="form-check-label" for="moduleFixed">Fixo</label>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="moduleSearchable">
                            <label class="form-check-label" for="moduleSearchable">Pesquisável</label>
                        </div>
                        <input type="hidden" id="moduleId">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/js/module.js"></script>
</body>
</html>
