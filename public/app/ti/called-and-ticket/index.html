<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="my-4">
      <h1>Project Management</h1>
    </header>
    <main>
      <section id="project-section" class="mb-5">
        <h2>Projects</h2>
        <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#projectModal">Create Project</button>
        <ul id="project-list" class="list-group"></ul>
      </section>
      <section id="ticket-section" class="mb-5">
        <h2>Tickets</h2>
        <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#ticketModal">Create Ticket</button>
        <ul id="ticket-list" class="list-group"></ul>
      </section>
      <section id="category-section">
        <h2>Categories</h2>
        <form id="category-form" class="form-inline mb-3">
          <div class="form-group mr-2">
            <label for="category-name" class="mr-2">Name</label>
            <input type="text" class="form-control" id="category-name" required>
          </div>
          <button type="submit" class="btn btn-primary">Create Category</button>
        </form>
        <ul id="category-list" class="list-group"></ul>
      </section>
    </main>
  </div>

  <!-- Project Modal -->
  <div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="projectModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="projectModalLabel">Create Project</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="project-form">
            <div class="form-group">
              <label for="project-name">Name</label>
              <input type="text" class="form-control" id="project-name" required>
            </div>
            <div class="form-group">
              <label for="project-description">Description</label>
              <textarea class="form-control" id="project-description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Project</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Ticket Modal -->
  <div class="modal fade" id="ticketModal" tabindex="-1" role="dialog" aria-labelledby="ticketModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ticketModalLabel">Create Ticket</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="ticket-form">
            <div class="form-group">
              <label for="ticket-title">Title</label>
              <input type="text" class="form-control" id="ticket-title" required>
            </div>
            <div class="form-group">
              <label for="ticket-description">Description</label>
              <textarea class="form-control" id="ticket-description" required></textarea>
            </div>
            <div class="form-group">
              <label for="ticket-project-id">Project ID</label>
              <input type="text" class="form-control" id="ticket-project-id" required>
            </div>
            <div class="form-group">
              <label for="ticket-assigned-to">Assigned To</label>
              <input type="text" class="form-control" id="ticket-assigned-to">
            </div>
            <button type="submit" class="btn btn-primary">Create Ticket</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
